apiVersion: "argoproj.io/v1alpha1"
kind: "Application"
metadata:
  name: argo-workflow
spec:
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "argo"
  project: "default"
  source:
    kustomize: {}
    repoURL: 'https://github.com/RustamGimadiev/swiss-army-kube'
    path: examples/argocd/apps/argo-workflow
    targetRevision: demo/ltkf
  syncPolicy:
    automated:
      prune: true
      selfHeal: true