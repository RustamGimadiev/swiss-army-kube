apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metacontroller
spec:
  project: default
  destination:
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: https://github.com/kubeflow/manifests.git
    targetRevision: v1.2-branch
    path: metacontroller/base
    kustomize: {}
