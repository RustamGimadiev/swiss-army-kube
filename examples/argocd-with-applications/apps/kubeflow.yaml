"apiVersion": "argoproj.io/v1alpha1"
"kind": "Application"
"metadata":
  "finalizers":
  - "resources-finalizer.argocd.argoproj.io"
  "name": "kubeflow"
  "namespace": "argocd"
"spec":
  "destination":
    "namespace": "kubeflow"
    "server": "https://kubernetes.default.svc"
  "project": "default"
  "source":
    "path": "examples/argocd-with-applications/apps/kubeflow"
    "repoURL": "https://github.com/RustamGimadiev/swiss-army-kube"
    "targetRevision": "env/persistence"
